<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Fedex Rates</title>
    </head>

    <body>
        <h1>Fedex Rate Calculator</h1>
        <form id="form">
            <label for="from">From (Zip Code):</label><br>
            <input type="text" id="FCity" name="FCity"><br><br>
            <label for="to">To (Zip Code):</label><br>
            <input type="text" id="TCity" name="TCity"><br><br>
            <label for="weight">Weight (lbs):</label><br>
            <input type="text" id="weight" name="weight"><br><br>
            <input class="submit" type="submit" value="SUBMIT">
        </form>
    </body>
    <script type="text/javascript" src="script.js"></script>

</html>
